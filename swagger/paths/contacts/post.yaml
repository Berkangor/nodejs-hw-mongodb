tags: [Contacts]
summary: Yeni kişi oluştur
operationId: createContact
description: Yeni kişi ekler. Fotoğraf yüklemek için multipart/form-data kullanılır.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '#/components/schemas/ContactCreate'
responses:
  '201':
    description: Oluşturuldu
    content:
      application/json:
        schema:
          type: object
          properties:
            status: { type: integer, example: 201 }
            message: { type: string, example: 'Contact created successfully.' }
            data: { $ref: '#/components/schemas/Contact' }
  '400':
    description: Doğrulama hatası
    content:
      application/json:
        schema: { $ref: '#/components/schemas/ErrorResponse' }
  '401':
    description: Yetkisiz
    content:
      application/json:
        schema: { $ref: '#/components/schemas/ErrorResponse' }
